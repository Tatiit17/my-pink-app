<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>My weather app</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city.." class="search-input" id="search-input">
                <input type="submit" value="Search" class="search-button">
            </form>
        </header>
        <main>
            <h1 id="city"></h1>
            <div>
                <p class="weather-app-current">
                    <span id="time"></span>
                    <br>
                    <span id="description"></span>
                </p>
            </div>
            <div class="weather-app-data">
                <div class="weather-app-temperature-container">
                    <div class="weather-app-icon" id="icon">
                    </div>
                    <div class="today-temperature" id="temperature"></div>
                    <div class="weather-app-unit">¬∞C</div>
                </div>
                <div>
                    <p class="weather-app-details">
                        Feels like:
                        <strong id="feels-like"></strong>
                        <br>
                        Humidity:
                        <strong id="humidity"></strong>
                        <br>
                        Wind
                        <strong id="wind">km/h</strong>
                    </p>
                </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>

        </main>

        <footer>
            <p>This project was coded by <a href="https://github.com/Tatiit17" target="_blank">Tati Italmazavaü§ç</a>
                , is open-sourced on
                <a href="https://github.com/Tatiit17/my-pink-app" target="_blank">GitHub</a>
                and hosted on
                <a href="hhttps://app.netlify.com/teams/tatiit17/sites" target="_blank">Netlify</a>
            </p>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
